<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        HTML Таблицы
    </title>
</head>
<body>
    <table align ="center"; border="1">
        <caption>Прогноз погоды</caption>
        <tr>
          <td><strong>Город</strong></td><td><strong>Утро</strong></td><td><strong>День</strong></td><td><strong>Вечер</strong></td><td><strong>Ночь</strong></td> 
        </tr>
        <tr>
            <td><strong>Минск</strong></td><td>-5&deg;</td><td>+5&deg;</td><td rowspan="2">-2&deg;</td><td>-10&deg;</td> 
        </tr>
        <tr>  
            <td><strong>Брест</strong></td><td>0&#176;</td><td>+9&#176;</td><td>-4&#176;</td> 
       </tr>
        <!-- В первом случае использовал символ спец символа градуса - &deg;, а во втором юникод - &#176; -->

    </table>  


</body>
</html>
